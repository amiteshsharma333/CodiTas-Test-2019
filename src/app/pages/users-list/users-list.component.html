<div class="container">
  <nav class="navbar navbar-light bg-light navbar-wrapper w-80">
    <div class="form-group mb-0">
      <select class="form-control" (change)="sortBy($event.target.value)">
        <option disabled value="">Select sort option</option>
        <option value="name">A - Z</option>
        <option value="name">Z - A</option>
        <option value="rank">Rank Asc</option>
        <option value="rank">Rank Desc</option>
      </select>
    </div>
    <input class="form-control mr-sm-2" type="search" [(ngModel)]="searchText" placeholder="Search" aria-label="Search" (input)="getUsersDetails(currentPage)" />
    <i class="fa fa-search" aria-hidden="true"></i>
  </nav>
  <section class="result-wrapper w-80">
    <div class="row" *ngFor="let item of usersDetail">
      <div class="col-sm-2">
        <figure class="image-block">
          <img [src]="item.avatar_url" />
        </figure>
      </div>
      <div class="col-sm-3">Name:{{ item.name }}</div>
      <div class="col-sm-3">Language:{{ item.language }}</div>
      <div class="col-sm-4">
        <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
          <ngb-panel title="Details">
            <ng-template ngbPanelContent>
              Stars:{{ item.stargazers_count }}<br />
              Open Issues Count:{{item.open_issues_count}}<br />
              Forks Count: {{ item.forks }}<br />
              Watchers:{{item.watchers}}
            </ng-template>
          </ngb-panel>
        </ngb-accordion>
      </div>
    </div>
  </section>
</div>

<nav *ngIf="lastPage > 1" class="d-flex justify-content-center my-4 pt-2">
  <ul class="pagination pagination-circle pg-purple mb-0">
    <li class="page-item" [class.disabled]="0 > prevPage">
      <a (click)="getUsersDetails(firstPage)" class="page-link">First</a>
    </li>
    <li class="page-item" [class.disabled]="0 > prevPage">
      <a (click)="getUsersDetails(prevPage)" class="page-link" aria-label="Previous">
        <span aria-hidden="true">«</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li *ngFor="let page of pagesArray; index as i; first as isFirst" class="page-item" [ngClass]="{ active: currentPage == i }">
      <a (click)="getUsersDetails(i)" class="page-link">
        {{ i + 1 }}
      </a>
    </li>
    <li class="page-item" [class.disabled]="nextPage >= lastPage">
      <a (click)="getUsersDetails(nextPage)" class="page-link" aria-label="Next">
        <span aria-hidden="true">»</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    <li class="page-item" [class.disabled]="nextPage >= lastPage">
      <a (click)="getUsersDetails(lastPage - 1)" class="page-link">Last</a>
    </li>
  </ul>
</nav>
